name: NSE Scanner Daily

on:
  schedule:
    # 4:00 PM IST = 10:30 AM UTC
    - cron: '30 10 * * *'
  workflow_dispatch:

# Prevent overlapping / duplicate executions
concurrency:
  group: nse-scanner-daily
  cancel-in-progress: true

jobs:
  scan:
    # Prevent re-trigger from commits made by the workflow itself
    if: github.actor != 'github-actions[bot]'

    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required only if Python commits files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NSE Swing Scanner
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          python scanner_github.py

      - name: Upload Reports as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nse-scanner-output
          path: |
            signals/
            logs/
            latest_reports/
          retention-days: 30
